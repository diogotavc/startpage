<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Tab</title>
    <link rel="stylesheet" href="https://gnome.pages.gitlab.gnome.org/libadwaita/css/adwaita-1.css">
    <style>
        body {
            background-color: #fafafa;
            color: #202020;
            font-family: 'Adwaita Sans Regular', 'Cantarell', 'Segoe UI', 'Ubuntu', 'sans-serif';
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            user-select: none;
        }

        .header {
            text-align: center;
            margin-bottom: 96px;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
        }
        
        .header p {
            font-size: 1.2em;
            color: #888888;
            font-family: 'Adwaita Sans Regular', 'Cantarell', 'Segoe UI', 'Ubuntu', 'sans-serif';
            min-width: 400px;
        }

        .search-container {
            position: relative;
            margin-bottom: 96px;
            width: 100%;
            max-width: 1080px;
            padding: 0 24px;
        }

        .search-box {
            width: 100%;
            padding: 16px 20px 16px 50px;
            border: 1px solid #dbdbdb;
            border-radius: 24px;
            background-color: #ffffff;
            font-size: 1em;
            font-family: 'Adwaita Sans Regular', 'Cantarell', 'Segoe UI', 'Ubuntu', 'sans-serif';
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
            user-select: text;
        }

        .search-box:focus {
            border-color: #3584e4;
            box-shadow: 0 0 0 2px rgba(53, 132, 228, 0.2);
        }

        .search-icon {
            position: absolute;
            left: 42px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: #888888;
            pointer-events: none;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            gap: 24px;
            max-width: 1080px;
            width: 100%;
            padding: 0 24px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            border: 1px solid #dbdbdb;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            text-decoration: none;
            color: inherit;
            transition: background-color 0.2s, transform 0.2s;
            aspect-ratio: 19 / 20;
            box-sizing: border-box;
            overflow: hidden;
        }

        .card:hover {
            background-color: #f0f0f0;
            transform: translateY(-4px);
        }

        .card-icon {
            width: 40px;
            height: 40px;
            flex-shrink: 0;
        }

        .card-label {
            font-size: 1em;
            font-weight: 500;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            text-overflow: ellipsis;
            width: 100%;
            line-height: 1.2;
            max-height: 2.4em;
            flex-shrink: 0;
            margin: 20px 0 0 0;
            padding: 0 12px;
        }

        .card.placeholder {
            background-color: #f8f8f8;
            border: 2px dashed #d0d0d0;
            opacity: 0.6;
        }

        .card.placeholder:hover {
            background-color: #f0f0f0;
            transform: none;
            cursor: default;
        }

        @media (max-width: 1024px) {
            .grid-container {
                grid-template-columns: repeat(4, 1fr);
            }
        }
        
        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: repeat(3, 1fr);
            }
            .header h1 {
                font-size: 2em;
            }
        }

        @media (max-weight: 400px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (prefers-color-scheme: dark) {
            body {
                background-color: #242424;
                color: #eeeeee;
            }

            .header p {
                color: #cccccc;
            }

            .search-box {
                background-color: #383838;
                border-color: #404040;
                color: #eeeeee;
            }

            .search-box:focus {
                border-color: #3584e4;
            }

            .search-icon {
                color: #cccccc;
            }

            .card {
                background-color: #383838;
                border-color: #404040;
            }

            .card:hover {
                background-color: #404040;
            }
            
            .icon-light {
                display: none;
            }
            
            .icon-dark {
                display: block;
            }

            .card.placeholder {
                background-color: #2a2a2a;
                border: 2px dashed #505050;
                opacity: 0.5;
            }

            .card.placeholder:hover {
                background-color: #2a2a2a;
            }
        }
        
        @media (prefers-color-scheme: light), (prefers-color-scheme: no-preference) {
            .icon-dark {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="search-container">
        <svg class="search-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 0 0 1.48-5.34c-.47-2.78-2.79-5-5.59-5.34a6.505 6.505 0 0 0-7.27 7.27c.34 2.8 2.56 5.12 5.34 5.59a6.5 6.5 0 0 0 5.34-1.48l.27.28v.79l4.25 4.25c.41.41 1.08.41 1.49 0 .41-.41.41-1.08 0-1.49L15.5 14zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"/>
        </svg>
        <input type="text" class="search-box" placeholder="Pesquisar..." onkeypress="handleSearch(event)">
    </div>

    <div class="header">
        <h1>Bem-vindo, Diogo!</h1>
        <p id="datetime"></p>
    </div>

    <div class="grid-container">
        <!-- TODO: replace these with actual links and icons -->
        <a href="https://www.google.com/search?num=1&q=Weather+Aveiro" class="card">
            <img src="./icons/mostly_clear_day.svg" alt="Wikipedia" class="card-icon">
            <span class="card-label">Weather</span>
        </a>
        <a href="https://web.whatsapp.com/" class="card">
            <img src="./icons/Print_Glyph_Green.png" alt="WhatsApp" class="card-icon">
            <span class="card-label">WhatsApp</span>
        </a>
        <a href="https://github.com/diogotavc" class="card">
            <img src="./icons/github-mark.png" alt="GitHub" class="card-icon icon-light">
            <img src="./icons/github-mark-white.png" alt="GitHub" class="card-icon icon-dark">
            <span class="card-label">GitHub</span>
        </a>
        <a href="https://aistudio.google.com/u/1/prompts/new_chat?pli=1" class="card">
            <img src="./icons/google-ai-studio-logo.png" alt="AI Studio" class="card-icon">
            <span class="card-label">AI Studio</span>
        </a>
        <a href="https://www.deepl.com/en/translator" class="card">
            <img src="./icons/deepl-1.svg" alt="DeepL" class="card-icon">
            <span class="card-label">DeepL</span>
        </a>
        <a href="https://translate.google.com/?sl=auto&tl=en&op=translate" class="card">
            <img src="./icons/Google_Translate_logo.svg" alt="Translate" class="card-icon">
            <span class="card-label">Translate</span>
        </a>
        <a href="https://calendar.google.com" class="card">
            <img src="./icons/Google_Calendar_icon_(2020).svg" alt="Calendar" class="card-icon">
            <span class="card-label">Calendar</span>
        </a>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
        <div class="card placeholder"></div>
    </div>

    <script>
        function handleSearch(event) {
            if (event.key === 'Enter') {
                const query = event.target.value.trim();
                if (query) {
                    const searchUrl = `https://www.google.com/search?udm=14&num=30&q=${encodeURIComponent(query)}`;
                    window.location.href = searchUrl;
                }
            }
        }

        function updateTime() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('pt-PT', options);
        }

        setInterval(updateTime, 1000);
        updateTime();
    </script>

</body>
</html>
